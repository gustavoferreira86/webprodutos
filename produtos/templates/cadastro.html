{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}
<h1>Cadastro</h1>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
	{{ form.media }}
{% endblock title %}


{% block content %}
<div class="container">
        <form action="/cadastro/" method="POST">
                {% csrf_token %}
                {% crispy form %}
				  <div class="row">
    <div class="col-sm-4">
                <button style="display: block; width: 100%;" class="btn btn-primary" type="submit">Criar</button></div>
        </form>
		<div class="col-sm-4"><form method="get" action="/cadastroFornecedor">
			<button style="display: block; width: 100%;" class="btn btn-default" type="submit">Criar Fornecedor</button>
		</form></div>
		
		<div class="col-sm-4"><form method="get" action="/cadastroCategoria">
			<button style="display: block; width: 100%;" class="btn btn-default" type="submit">Criar Categoria</button>
		</form></div>
</div>
{% endblock content %}
